{% extends 'talents/base.html' %}
{% block content %}
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="fw-bold display-5">Latest News & Insights</h1>
        <p class="text-muted">Expert advice on hiring, freelancing, and the future of work.</p>
    </div>
    
    <div class="row g-4">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm" style="transition: transform 0.3s;">
                <img src="{{ post.image_url }}" class="card-img-top" style="height:220px; object-fit:cover;">
                <div class="card-body p-4 d-flex flex-column">
                    <small class="text-primary fw-bold text-uppercase mb-2" style="font-size: 0.75rem;">{{ post.category }}</small>
                    <h4 class="fw-bold mb-3">{{ post.title }}</h4>
                    <p class="text-muted small mb-4">{{ post.excerpt }}</p>
                    
                    <div class="mt-auto">
                        <a href="{% url 'blog_detail' post.pk %}" class="text-decoration-none fw-bold text-dark">
                            Read Article <i class="fas fa-arrow-right ms-1 small"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <p>No articles found.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
